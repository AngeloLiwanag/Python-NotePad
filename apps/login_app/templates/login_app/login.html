<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Login/Register</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'login_app\css\style.css' %}">
</head>
<body>

    <div class="wrapper">
            
            <!-- Validation Check -->
            <div class='small'>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }} text-success"{% endif %}>{{ message }}</p>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <div class="login-container">
                    <form action="/register" method="POST">
                        {% csrf_token %}
                        <table class="registration-table ">
                            <tr>
                                <td colspan=2>
                                    <h3 class="title">Registration</h3>
                                </td>
                            </tr>    
                            <tr>
                                <td>
                                    <label for="first_name">First Name</label>
                                </td>
                                <td>
                                    <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Enter your first name here.">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="last_name">Last Name</label>
                                </td>
                                <td>
                                    <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Enter your last name here.">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Email</label>
                                </td>
                                <td>
                                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email here.">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Password</label>
                                </td>
                                <td>
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password here.">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="confirmation_password">Confirm Password</label>
                                </td>
                                <td>
                                    <input class="form-control" type="password" name="confirmation_password" id="confirmation_password" placeholder="Enter your confirmation password here.">
                                </td>
                            </tr>
                            <tr>
                                <td colspan=2>
                                    <button class="btn btn-success">Register</button>
                                </td>
                            </tr>
                        </table>
                    </form>
            
                    <!-- Validation Check -->
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            {{message.tags}}
                            <p{% if message.tags %} class="{{ message.tags }} text-success"{% endif %}>{{ message }}</p>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
            </div>


        </div>
    </div>
</div>
</div>
</body>
</html>
